      { name: '高〇〇', category: '藝能科 Electives', id: '資訊 Computer Science', intro: 'A teacher.' },

      //{ name: 'Mr. Lee', category: '藝能科 Electives', id: '音樂 Music', intro: 'History teacher, loves archaeology and teaching about the past.' },

  ];

  document.addEventListener('DOMContentLoaded', () => {
  function generateTeacherCards() {
    const container = document.getElementById('teachersContainer');
    container.innerHTML = '';

    const categories = [...new Set(teachers.map(t => t.category))];

    categories.forEach(category => {
      // 科別標題
      const catTitle = document.createElement('h3');
      catTitle.textContent = category;
      catTitle.className = 'text-2xl font-bold mb-4 mt-8';
      container.appendChild(catTitle);

      // 科別老師 grid
      const catContainer = document.createElement('div');
      catContainer.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8 bg-gray-100 p-6 rounded-lg';

      teachers
        .filter(t => t.category === category)
        .forEach(({name, id, intro}) => {
          const card = document.createElement('div');
          card.className = 'bg-white p-6 shadow-lg rounded-lg cursor-pointer hover:scale-105 transform transition duration-300';
          card.onclick = () => showTeacherIntro(name, id, intro);

          const h3 = document.createElement('h3');
          h3.className = 'text-xl font-semibold';
          h3.textContent = name;

          const p = document.createElement('p');
          p.className = 'text-gray-600';
          p.textContent = id;

          card.appendChild(h3);
          card.appendChild(p);
          catContainer.appendChild(card);
        });

      container.appendChild(catContainer);
    });
  }

  generateTeacherCards();
});
  function showTeacherIntro(name, id, intro) {
    document.getElementById('modalTeacherName').textContent = name;
    document.getElementById('modalTeacherNumber').textContent = id;
    document.getElementById('modalTeacherIntro').textContent = intro;
    document.getElementById('teacherModal').classList.remove('hidden');
  }
  function closeTeacherModal() {
    document.getElementById('teacherModal').classList.add('hidden');
  }
  </script>
