<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <!-- Return Button (absolute left) -->
  <a href="../../index.html"
     class="absolute top-6 left-6 px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition transform hover:scale-105">
    ← Return
  </a>

  <h1 class="text-3xl font-bold mb-6">📌 班級留言板</h1>
  <!-- Add Message Form -->
  <form id="messageForm" class="w-full max-w-md bg-white p-4 rounded-2xl shadow mb-6">
    <input type="text" id="name" placeholder="Your name" required
      class="w-full mb-3 p-2 border rounded" />
    <textarea id="content" placeholder="Write a message..." required
      class="w-full mb-3 p-2 border rounded"></textarea>
    <button type="submit"
      class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      + Post Message
    </button>
  </form>

  <!-- Messages List -->
  <div id="messages" class="w-full max-w-md space-y-4"></div>

  <script>
    const API_URL = "http://localhost:3000/messages"; // change to Render URL when deployed

    // Load messages
    async function loadMessages() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const container = document.getElementById("messages");
      container.innerHTML = "";

      data.data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-2xl shadow flex flex-col";

        div.innerHTML = `
          <div class="flex justify-between items-center">
            <span class="font-bold">${msg.name}</span>
            <span class="text-sm text-gray-500">${new Date(msg.created_at).toLocaleString()}</span>
          </div>
          <p class="mt-2">${msg.content}</p>

          <div class="flex gap-2 mt-3">
            <button onclick="deleteMessage(${msg.id})"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">
              🗑 Delete
            </button>
            <button onclick="editMessage(${msg.id}, '${msg.content.replace(/'/g, "\\'")}')"
              class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
              ✏ Edit
            </button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Post new message
    document.getElementById("messageForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const content = document.getElementById("content").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, content })
      });

      e.target.reset();
      loadMessages();
    });

    // Delete
    async function deleteMessage(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadMessages();
    }

    // Edit
    async function editMessage(id, oldContent) {
      const newContent = prompt("Edit your message:", oldContent);
      if (!newContent) return;

      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: newContent })
      });

      loadMessages();
    }

    // Init
    loadMessages();
  </script>
</body>
</html>
