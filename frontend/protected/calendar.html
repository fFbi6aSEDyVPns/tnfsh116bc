<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>班級行事曆</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 p-4">
  <div class="max-w-3xl mx-auto bg-white rounded shadow p-4">
    <div class="flex items-center justify-between mb-4">
      <button id="prevMonth" class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">&lt;</button>
      <span id="monthLabel" class="text-xl font-bold"></span>
      <button id="nextMonth" class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">&gt;</button>
    </div>
    <div class="grid grid-cols-7 gap-2 mb-2 text-center font-semibold">
      <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
    </div>
    <div id="calendarGrid" class="grid grid-cols-7 gap-2 mb-6"></div>

    <h2 id="dateTitle" class="text-lg font-bold mb-2"></h2>
    <table class="w-full mb-4 border">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-2">節次</th>
          <th class="border p-2">時間</th>
          <th class="border p-2">科目</th>
          <th class="border p-2">教師</th>
        </tr>
      </thead>
      <tbody id="classBody"></tbody>
    </table>

    <div class="mb-4">
      <div class="flex items-center gap-2 mb-2">
        <input id="allDayInput" type="text" class="border rounded p-2 flex-1" placeholder="全天活動">
        <button id="addAllDayBtn" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">新增全天</button>
      </div>
      <ul id="eventList" class="space-y-2"></ul>
    </div>

    <button id="addEventBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ 新增活動</button>
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center hidden z-10">
      <div class="bg-white rounded shadow p-6 w-80 flex flex-col gap-3">
        <input id="evtTime" type="text" class="border rounded p-2" placeholder="時間 (如 14:00)">
        <input id="evtText" type="text" class="border rounded p-2" placeholder="活動內容">
        <div class="flex gap-2 justify-end">
          <button id="saveEvent" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">儲存</button>
          <button id="closeModal" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">取消</button>
        </div>
      </div>
    </div>
  </div>
  <script src="schedule.js"></script>
</body>
</html>
