<main class="pt-40 container mx-auto text-center flex-grow ">
  <h1 class="text-4xl font-bold mb-6">116th 17's Private Space</h1>
  <h2 class="text-2xl font-bold mb-4">Enter Password</h2>
  <input type="password" id="password" class="border px-3 py-2 rounded mb-4">
  <button onclick="login()" class="ml-1 px-4 py-2 rounded bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition transform hover:scale-105">
    Login
  </button>
  <p id="error" class="text-red-500 mt-2"></p>
</main>




  <script>
  async function login() {
    const password = document.getElementById("password").value;
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password }),
    });

    if (res.ok) {
      // 🔑 Explicitly go to protected/index.html
      window.location.href = "/protected/index.html";
    } else {
      document.getElementById("error").innerText = "Wrong password!";
    }
  }
</script>
